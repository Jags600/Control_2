<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LPS</title>
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="javascript.js"></script>
  </head>
  <body class="container" onload="cargarFooter()">
  <header id="header">
    <div id="menu-container"></div>
  </header>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Perfil de Usuario</h1>
        
          <div class="card mb-4">
            <div class="card-header">
              Información de la Cuenta
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <p><strong>Rut:</strong> 21293746-3</p>
                  <p><strong>Nombres:</strong> Miguel Antonio</p>
                  <p><strong>Apellidos:</strong> Salazar Sanchez</p>
                  <p><strong>Correo Electrónico:</strong> mass@gmail.com</p>
                  <p><strong>Dirección:</strong> Calle 1234, San Miguel, Chile</p>
                </div>
                <div class="col-md-6">
                  <img src="images/Usuario.png" class="img-fluid img-border">
                  <div class="button-container mt-3">
                    <button class="btn btn-primary">Examinar</button>
                  </div>
                </div>
              </div>
        
              <hr>
        
              <form>
                <div class="form-group">
                  <label for="password">Contraseña:</label>
                  <input type="password" class="form-control" id="password" name="password" required minlength="6">
                </div>
        
                <div class="form-group">
                  <label for="repeat-password">Repetir Contraseña:</label>
                  <input type="password" class="form-control" id="repeat-password" name="repeat-password" required minlength="6">
                  <div class="invalid-feedback">Debe repetir la contraseña y debe tener al menos 6 caracteres</div>
                </div>
        
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        

      

      <footer>
        <div id="footer"></div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script>
      function cargarFooter() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'footer.html', true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById('footer').innerHTML = xhr.responseText;
          }
        };
        xhr.send();
      }
    </script>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById('menu-container').innerHTML = xhr.responseText;
        }
      };
      xhr.open('GET', 'menu.html', true);
      xhr.send();
    </script>
  </body>
</html>
