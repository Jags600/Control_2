<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LPS</title>
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  
    <script src="javascript.js"></script>
  </head>
  <body class="container" onload="cargarMenu(); cargarFooter();">
    <header id="header">
      <div id="Menu"></div>
    </header>

  <h1>Registro de cliente</h1>
<div class="row">
  <div class="col-md-6">
    <form id="formulario1" action="recibir_datos" novalidate>
      <div class="form-group">
        <label for="rut">RUT:</label>
        <input type="text" class="form-control rutChileno" id="rut" name="rut" title="Ingrese un RUT válido">
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" class="form-control correo" id="email" name="email"  pattern=".+@gmail\.com$" title="Ingrese un correo electrónico válido (debe ser de Gmail)">
      </div>

      <div class="form-group">
        <label for="Direccion">Direccion:</label>
        <textarea class="form-control" id="Direccion" name="Direccion" style="width: 500px; height: 50px;"  minlength="5"></textarea>
        <div class="invalid-feedback">La dirección es requerida y debe tener al menos 5 caracteres</div>
      </div>
      <br>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="subscription" name="subscription" value="yes">
        <label class="form-check-label" for="subscription"> &nbsp; Con subscripción: Deseo subscribirme con un aporte de $3000 mensuales a la fundación "Mascotas Felices" y obtener un 5% de descuento en mis futuras compras</label>
      </div>
      <br>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6">
        <button class="btn btn-primary" type="button">Generar Contraseña</button>
      </div>
      <br>

      <div class="form-group">
        <label for="password2">Repetir Contraseña:</label>
        <input type="password" class="form-control" id="password2" name="password2" required minlength="6">

      </div>
      <br>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Registrarse</button>
      </div>
    </form>
<script>
  const formulario = document.getElementById('formulario');
  formulario.addEventListener('submit', function(event) {
    event.preventDefault();
    if (formulario.checkValidity() === true) {
      window.location.href = "AAinicio.html";
    }
    formulario.classList.add('was-validated');
  });
  </script>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <img src="images/Usuario.png" class="img-fluid img-border">
        </div>
        <div class="col-md-12">
          <div class="button-container">
            <button class="btn btn-primary Button">Examinar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

      <footer>
        <div id="footer"></div>
      </footer>
  
 

  <script>
      function cargarFooter() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'footer.html', true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById('footer').innerHTML = xhr.responseText;
          }
        };
        xhr.send();
      }
    </script>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById('menu-container').innerHTML = xhr.responseText;
        }
      };
      xhr.open('GET', 'menu.html', true);
      xhr.send();
    </script>
  </body>
</html>
