<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LPS</title>
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="javascript.js"></script>
  </head>
  <body class="container" onload="cargarFooter()">
  <header id="header">
    <div id="menu-container"></div>
  </header>
<div>
    <h3>Â¡Concursa por una prenda de vestir!<br> Por compras superiores a $20.000 en productos ya estas participando!</h3>
</div>
<div class="container mt-12">
  <table class="table" id="tabla-productos">
    <tbody></tbody>
  </table>
</div>

<script>
  const tabla = document.getElementById("tabla-productos");
  
  fetch("https://fakestoreapi.com/products")
    .then((response) => response.json())
    .then((data) => agregarFilas(data));
  
  function agregarFilas(data) {
    const tbody = tabla.querySelector("tbody");
  
    for (let i = 0; i < data.length; i += 3) {
      const row = document.createElement("div");
      row.classList.add("row");
  
      for (let j = i; j < i + 3 && j < data.length; j++) {
        const producto = data[j];
  
        const col = document.createElement("div");
        col.classList.add("col-4");
  
        const card = `
          <div class="card mb-4">
            <img src="${producto.image}" class="card-img-top" alt="${producto.title}">
            <div class="card-body">
              <p class="card-text">${producto.price}<br>${producto.title}<br>${producto.description}</p>
            </div>
          </div>
        `;
  
        col.innerHTML = card;
        row.appendChild(col);
      }
  
      tbody.appendChild(row);
    }
  }
</script>




  <footer>
    <div id="footer"></div>
  </footer>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

<script>
  function cargarFooter() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'footer.html', true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById('footer').innerHTML = xhr.responseText;
      }
    };
    xhr.send();
  }
</script>
<script>
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      document.getElementById('menu-container').innerHTML = xhr.responseText;
    }
  };
  xhr.open('GET', 'menu.html', true);
  xhr.send();
</script>

</body>
</html>
