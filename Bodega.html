<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LPS</title>
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="javascript.js"></script>
  </head>
  <body class="container" onload="cargarFooter()">
  <header id="header">
    <div id="menu-container"></div>
  </header>
  <div class="container mt-12">
    <h1 class="mb-4">Mantenedor de bodega</h1>
    <div class="row">
      <div class="col-md-6">          
        <label for="Categoria" class="form-label">Categoria:</label>   
        <select id="Categoria" name="Categoria" class="form-select mb-3">
          <option value="Categoria1">Perros</option>
          <option value="Categoria2">Gatos</option> 
          <option value="Categoria3">Otros</option>
        </select>
        <label for="Nombre" class="form-label">Nombre:</label>   
        <select id="Nombre" name="Nombre" class="form-select mb-3">
          <option value="Nombre1">Saco alimento Royan Canin</option>
          <option value="Nombre2">Saco alimento don cuchillo</option> 
        </select>
        <label for="cantidad" class="form-label">Cantidad:</label>   
        <input type="text" id="cantidad" name="cantidad" required pattern="\d+" class="form-control mb-3">
        <button type="button" class="btn btn-secondary me-2">Nuevo</button>
        <button type="button" class="btn btn-primary">Agregar</button>
      </div> 
      <div class="col-md-4">
        <img src="images/comida de perro.jpg" class="img-fluid rounded">
      </div>
    </div>
  </div>
  
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <title>Tabla de productos</title>
    </head>
    <body>
      <div class="container mt-12">
        <table class="table" id="tabla-productos">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Categoría</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Descripción</th>
              <th scope="col">Imagen</th>
              <th scope="col">Rating</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
  
      <script>
        const tabla = document.getElementById("tabla-productos");
  
        fetch("https://fakestoreapi.com/products")
          .then((response) => response.json())
          .then((data) => agregarFilas(data));
  
        function agregarFilas(data) {
          const tbody = tabla.querySelector("tbody");
  
          data.forEach((producto) => {
            const fila = document.createElement("tr");
            const columnas = `
              <td>${producto.id}</td>
              <td>${producto.category}</td>
              <td>${producto.title}</td>
              <td>${producto.price}</td>
              <td>${producto.description}</td>
              <td><img src="${producto.image}" alt="${producto.title}" width="50"></td>
              <td>${producto.rating.rate}</td>
              <td><button class="btn btn-danger">Eliminar</button></td>
            `;
            fila.innerHTML = columnas;
            tbody.appendChild(fila);
          });
        }
      </script>
    </body>
  </html>
  

      <footer>
        <div id="footer"></div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
    <script>
      function cargarFooter() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'footer.html', true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById('footer').innerHTML = xhr.responseText;
          }
        };
        xhr.send();
      }
    </script>

    <script>
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById('menu-container').innerHTML = xhr.responseText;
        }
      };
      xhr.open('GET', 'menu.html', true);
      xhr.send();
    </script>
  </body>
</html>
