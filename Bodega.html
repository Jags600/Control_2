<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LPS</title>
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="javascript.js"></script>
  </head>
  <body class="container" onload="cargarFooter()">
  <header id="header">
    <div id="menu-container"></div>
  </header>
    <div class="container mt-12">
      <h1>Mantenedor de bodega</h1>
      <div class="row">
        <div class="col-6">          
          <label for="Categoria">Categoria:</label>   
          <select id="Categoria" name="Categoria">
            <option value="Categoria1">Perros</option>
            <option value="Categoria2">Gatos</option> 
            <option value="Categoria3">Otros</option>
          </select>
          <br><br>
          <label for="Nombre">Nombre:</label>   
          <select id="Nombre" name="Nombre">
            <option value="Nombre1">Saco alimento Royan Canin</option>
            <option value="Nombre2">Saco alimento don cuchillo</option> 
          </select>
          <br><br>
          <label for="searchbar">Cantidad :</label>   
          <input type="text" id="searchbar" name="searchbar">
          <br><br>
          <button type="button" class="btn btn-secondary">Nuevo</button>
          <button type="button" class="btn btn-primary">Agregar</button>
        </div> 
        <div class="col-4">
          <img src="images/comida de perro.jpg" class="img-fluid img-border">
        </div>
      </div>
    </div>
    
            <div class="container mt-12">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Perros</td>
                    <td>Saco alimento Royan Canin</td>
                    <th scope="col">Vendido</th>
                    <th>
                      <button class="btn btn-danger">Eliminar</button>
                    </th>
                    
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Gato</td>
                    <td>Saco alimento don cuchillo</td>
                    <th scope="col">En bodega</th>
                    <th>
                      <button class="btn btn-danger">Eliminar</button>
                    </th>
                    
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Perros</td>
                    <td>Saco alimento Royan Canin</td>
                    <th scope="col">Vendido</th>
                    <th>
                      <button class="btn btn-danger">Eliminar</button>
                    </th>
                    
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>Gato</td>
                    <td>Saco alimento don cuchillo</td>
                    <th scope="col">En bodega</th>
                    <th>
                      <button class="btn btn-danger">Eliminar</button>
                    </th>
                    
                  </tr>
                </tbody>
              </table>
    </div>

      <footer>
        <div id="footer"></div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
    <script>
      function cargarFooter() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'footer.html', true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById('footer').innerHTML = xhr.responseText;
          }
        };
        xhr.send();
      }
    </script>

    <script>
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById('menu-container').innerHTML = xhr.responseText;
        }
      };
      xhr.open('GET', 'menu.html', true);
      xhr.send();
    </script>
  </body>
</html>
