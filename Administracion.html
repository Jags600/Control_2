<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LPS</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="javascript.js"></script>
  </head>
  <body class="container" onload="cargarFooter()">
    <header id="header">
      <div id="menu-container"></div>
    </header>
    
    <main class="container my-5">
      <h1 class="text-center mb-5">Administrar Tienda</h1>
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">Mantenedor de Usuario</h4>
            </div>
            <div class="card-footer text-center">
              <a href="Usuarios.html" class="btn btn-primary">Ir a Usuarios</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">Mantenedor de Productos</h4>
            </div>
            <div class="card-footer text-center">
              <a href="productos.html" class="btn btn-primary">ir a Productos</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">Historial de Ventas</h4>
            </div>
            <div class="card-footer text-center">
              <a href="ventas.html" class="btn btn-primary">Ir a Ventas</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">Mantenedor de Bodega</h4>
            </div>
            <div class="card-footer text-center">
              <a href="Bodega.html" class="btn btn-primary">Ir a Bodega</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    
<footer>
  <div id="footer"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script>
  function cargarFooter() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'footer.html', true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById('footer').innerHTML = xhr.responseText;
      }
    };
    xhr.send();
  }
</script>
<script>
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      document.getElementById('menu-container').innerHTML = xhr.responseText;
    }
  };
  xhr.open('GET', 'menu.html', true);
  xhr.send();
</script>
</body>
</html>
